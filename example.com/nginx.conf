error_page 404 /special/404.html;
error_page 500 502 503 504 /special/50x.html;

rewrite ^/$ /special/home.html last;

location /static/ {
    root example.com/;
}

location /special/ {
    internal;
    root example.com/;
}

location / {
    include uwsgi_params;
    uwsgi_pass unix:example.com/uwsgi.sock;
}
